<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <h2 class="text-center mb-4">Cadastro</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('cadastrar') }}" method="post" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="acceptPrivacy" name="acceptPrivacy" required>
                  <label class="form-check-label" for="acceptPrivacy">
                    Eu aceito a <a href="{{ url_for('privacy_policy') }}" target="_blank">Política de Privacidade</a>
                  </label>
                </div>

                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}">Voltar para Login</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
