<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro de dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Cadastrar Dispositivo</h2>

    <form method="post" class="bg-white p-4 rounded shadow-sm" style="max-width: 500px;" autocomplete="off">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do dispositivo:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="horas" class="form-label">Horas ligado por dia:</label>
            <input type="number" id="horas" name="horas" step="0.1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="potencia" class="form-label">PotÃªncia (kW):</label>
            <input type="number" id="potencia" name="potencia" step="0.01" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Voltar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
